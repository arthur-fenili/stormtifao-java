<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.list.pessoas}">Pessoas Perdidas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"/>
<div class="container">
    <div class="list-header">
        <h1 th:text="#{title.list.pessoas}">Pessoas Perdidas</h1>
        <a th:href="@{/pessoas-perdidas/nova}" class="card-btn" th:text="#{button.reportar.desaparecimento}">Reportar Desaparecimento</a>
    </div>
    <div class="cards-grid">
        <div class="card" th:each="pessoa : ${pessoas}">
            <img th:if="${pessoa.fotoBase64}" th:src="'data:image/jpeg;base64,' + ${pessoa.fotoBase64}" class="card-img" alt="Foto"/>
            <div class="card-content">
                <div class="card-title" th:text="${pessoa.nome}"></div>
                <div class="card-attr"><b th:text="#{label.idade}">Idade:</b> <span th:text="${pessoa.idade}"></span></div>
                <div class="card-attr"><b th:text="#{label.data.desaparecimento}">Data do Desaparecimento:</b> <span th:text="${pessoa.dataDesaparecimento}"></span></div>
                <div class="card-attr"><b th:text="#{label.local}">Local:</b> <span th:text="${pessoa.localDesaparecimento}"></span></div>
                <div class="card-attr"><b th:text="#{label.contato}">Contato:</b> <span th:text="${pessoa.telefoneContato}"></span></div>
            </div>
            <div class="card-actions">
                <a th:href="@{|/pessoas-perdidas/editar/${pessoa.id}|}" class="card-btn" th:text="#{button.editar}">Editar</a>
                <a th:href="@{|/pessoas-perdidas/deletar/${pessoa.id}|}" class="card-btn"
                   th:text="#{button.deletar}"
                   onclick="return confirm('#{msg.confirmar.deletar}');">Deletar</a>
            </div>
        </div>
    </div>
    <a th:href="@{/}" class="btn-voltar" th:text="#{label.voltar}">Voltar para o inÃ­cio</a>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
